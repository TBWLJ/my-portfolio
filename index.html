<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transparent Fading Navbar</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      /* tweak these to taste */
      --nav-stroke: rgba(255,255,255,0.9);
      --nav-fill: rgba(255,255,255,0.98);
      --fade-alpha: 0.08;        /* base translucency */
      --fade-alpha-scrolled: 0.22; /* on-scroll translucency */
    }

    body { background:#0e0e10; min-height:200vh; }

    /* NAVBAR WRAPPER */
    .navbar-custom {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1030;
      background: transparent; /* start fully transparent */
      backdrop-filter: saturate(160%) blur(14px);
      -webkit-backdrop-filter: saturate(160%) blur(14px);
      transition: box-shadow .35s ease, background-color .35s ease, padding .25s ease;
    }

    /* subtle gradient fade across the bar (gradually translucent menu area) */
    .navbar-custom::before {
      content: "";
      position: absolute; inset: 0;
      background: linear-gradient(90deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,var(--fade-alpha)) 18%,
        rgba(255,255,255,var(--fade-alpha)) 82%,
        rgba(255,255,255,0) 100%);
      pointer-events: none;
      z-index: -1;
    }

    /* when scrolled, increase translucency for readability */
    .navbar-custom.scrolled::before {
      background: linear-gradient(90deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,var(--fade-alpha-scrolled)) 18%,
        rgba(255,255,255,var(--fade-alpha-scrolled)) 82%,
        rgba(255,255,255,0) 100%);
    }

    .navbar-custom.scrolled {
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
    }

    /* BRAND */
    .navbar-brand { color: var(--nav-fill); letter-spacing: .5px; font-weight: 700; }
    .navbar-brand:focus, .navbar-brand:hover { color: var(--nav-fill); opacity: .9; }

    /* HOLLOW (OUTLINE) NAV LINKS */
    .navbar-custom .nav-link {
      color: transparent !important; /* hollow */
      -webkit-text-stroke: 1px var(--nav-stroke);
      text-transform: uppercase;
      letter-spacing: .12rem;
      position: relative;
      transition: color .25s ease, -webkit-text-stroke .25s ease, opacity .25s ease;
      padding: .5rem .75rem;
    }

    /* underline indicator */
    .navbar-custom .nav-link::after {
      content: "";
      position: absolute; left: .5rem; right: .5rem; bottom: .2rem;
      height: 2px; border-radius: 2px;
      background: var(--nav-fill);
      transform: scaleX(0);
      transform-origin: left;
      opacity: .0;
      transition: transform .25s ease, opacity .25s ease;
    }

    /* HOVER / FOCUS: fill the text, remove the stroke, reveal underline */
    .navbar-custom .nav-link:hover, .navbar-custom .nav-link:focus {
      color: var(--nav-fill) !important;
      -webkit-text-stroke: 0 transparent;
    }
    .navbar-custom .nav-link:hover::after, .navbar-custom .nav-link:focus::after {
      transform: scaleX(1);
      opacity: .9;
    }

    /* ACTIVE state (keeps the filled look + underline) */
    .navbar-custom .nav-link.active {
      color: var(--nav-fill) !important;
      -webkit-text-stroke: 0 transparent;
    }
    .navbar-custom .nav-link.active::after { transform: scaleX(1); opacity: 1; }

    /* MOBILE: ensure good spacing */
    @media (max-width: 991.98px) {
      .navbar-custom .navbar-collapse { background: rgba(0,0,0,0.25); border-radius: 1rem; padding: .5rem; }
      .navbar-custom .nav-link { padding: .6rem .9rem; letter-spacing: .1rem; }
      .navbar-custom .nav-link::after { left: .9rem; right: .9rem; bottom: .35rem; }
    }

    /* Fallback for browsers without text-stroke support */
    @supports not (-webkit-text-stroke: 1px white) {
      .navbar-custom .nav-link { color: rgba(255,255,255,.85) !important; }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="#home">Ayomide</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

    <!-- CONTENT -->
    <header class="d-flex pt-5" style="height: 100vh; color: white;">
        <div class="pt-4 ms-5">
            <h1 class="fs-6">Hello Everyone ðŸ‘‹ </h1>
        </div>
    </header>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Increase translucency once the user scrolls a bit
    const nav = document.querySelector('.navbar-custom');
    const setScrolled = () => {
      if (window.scrollY > 24) nav.classList.add('scrolled');
      else nav.classList.remove('scrolled');
    };
    setScrolled();
    window.addEventListener('scroll', setScrolled, { passive: true });
  </script>
</body>
</html>
